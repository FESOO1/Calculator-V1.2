<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="main-calculator">
            <div class="main-calculator-screen">
                <h1 class="main-calculator-screen-header">0</h1>
                <p class="main-calculator-screen-par"></p>
            </div>
            <div class="main-calculator-keyboard">
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-number-button" value="7">7</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-number-button" value="8">8</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-number-button" value="9">9</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-del-button">DEL</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-number-button" value="4">4</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-number-button" value="5">5</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-number-button" value="6">6</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-operator-button" value="+">+</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-number-button" value="1">1</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-number-button" value="2">2</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-number-button" value="3">3</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-operator-button" value="-">-</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-dot-button">.</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-number-button" value="0">0</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-operator-button" value="/">/</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-operator-button" value="*">x</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-reset-button">RESET</button>
                <button type="button" class="main-calculator-keyboard-button main-calculator-keyboard-calculate-button">=</button>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
